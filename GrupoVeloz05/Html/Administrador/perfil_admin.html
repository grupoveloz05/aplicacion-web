<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body id="fondo_body">

     <!-- Logo del colegio -->
     <div class="logo">
         <div class="logo">
             <figure class="icono_houston">
                 <img src="/img/imagenlogo 1.png" alt="icono de colegio" width="70px" />
                 <figcaption>Colegio de San Houston</figcaption>
             </figure>
         </div>
     </div>

     <!-- Titulo de perdil -->
     <header class="titulo_profesor_admin">
         <h1>Información Personal</h1>
         <a href="/Html/Administrador/administrador.html"><img src="/img/icons/signo-atras.png" alt="Atras"></a>
     </header>
     <form method="post" action="#" enctype="multipart/form-data">
         <!-- Perfil -->
         <div class="perfil_js">
            <img src="/img/foto_perfil.png" alt="avatar" id="img" width="50px" height="50px"/>
            <input type="file" name="foto" id="foto" accept="image/*"/>
            <label class="add_foto" for="foto">Cambiar foto</label>
          </div>

        <div class="campoinfo">
            <div class="labels label2">
                <label for="nombre">Nombre:</label>
                <label for="apellido">Apellido:</label>
                <label for="edad">Edad:</label>
                <label for="direccion">Dirección:</label>
                <label for="cedula">Cédula:</label>
                <label for="fechanac">Nacimiento:</label>
                <label for="correo">Correo:</label>
                <label for="telefono">Teléfono:</label>
            </div>
            <div class="inputs input2">
                <input class="usuario usuAna efect_input" type="text" name="" id="nombre" placeholder="Ejem: José Antonio" autofocus disabled value="Joselo Antonio">
                <input class="usuario usuAna efect_input" type="text" name="" id="apellido" disabled value="Collado Martinez">
                <input class="usuario usuAna efect_input" type="text" name="" id="edad" disabled value="18 años">
                <input class="usuario usuAna efect_input" type="text" name="" id="direccion" disabled value="km3 Baitoa">
                <input class="usuario usuAna efect_input" type="text" name="" id="cedula" disabled value="402-23435434-8">
                <input class="usuario usuAna efect_input" type="date" name="" id="fechanac" disabled value="13/06/2023">
                <input class="usuario usuAna efect_input" type="email" name="correo" id="" disabled value="joselo@gmail.com">
                <input class="usuario usuAna efect_input" type="tel" name="telefono" disabled value="809-683-5455">
            </div>
        </div>
    </form>
    <script src="/js/app.js"></script>
</body>
</html>
