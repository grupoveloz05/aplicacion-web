<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del estudiante (Admin)</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body id="fondo_body">

    <!-- Logo del colegio -->
    <div class="logo">
        <div class="logo">
            <figure class="icono_houston">
             <img src="/img/imagenlogo 1.png" alt="icono de colegio" width="70px" />
             <figcaption>Colegio de San Houston</figcaption>
           </figure>
           </div>
    </div>

    <!-- Titulo de Formulario Estudiante -->
    <header class="titulo_profesor_admin">
        <h1>Formulario Estudiante</h1>
        <img src="/img/icons/signo-atras.png" alt="Atras">
    </header>

<!-- Contenedor del formulario -->
    <div class="content_form">

    <form action="">
        <fieldset>
        <label for="nombre">Nombre:</label>
        <input class="usuario" type="text" name="" id="nombre" autofocus>
        <label for="apellido">Apellido:</label>
        <input class="usuario" type="text" name="" id="apellido">
        <label for="edad">Edad:</label>
        <input class="usuario" type="text" name="" id="edad">
        <label for="direccion">Dirección:</label>
        <input class="usuario" type="text" name="" id="direccion">
        <label for="sexo">Sexo:</label>
        <input type="radio" name="" id="sexo">Hombre
        <input type="radio" name="" id="sexo">Mujer
        <br>
        <label for="cedula">Cédula</label>
        <input class="usuario" type="text" name="" id="cedula">
        <label for="fechanac">Nacimiento:</label>
        <input class="usuario" type="date" name="" id="fechanac">

        <!-- Select de cursos -->
        <label for="curso">Cursos:</label>
        <select class="usuario" name="" id="curso">
            <option value="curso" selected>-Seleccione-</option>
            <option value="primero">Primero</option>
            <option value="segundo">Segundo</option>
            <option value="tercero">Tercero</option>
            <option value="cuarto">Cuarto</option>
        </select>
        <label for="correo">Correo:</label>
        <input class="usuario" type="email" name="correo" id="">
        <label for="telefono">Teléfono</label>
        <input class="usuario" type="tel" name="telefono">
        
    <button type="button">Agregar</button>
    </fieldset>
    </form>
    </div>
</body>
</html>
