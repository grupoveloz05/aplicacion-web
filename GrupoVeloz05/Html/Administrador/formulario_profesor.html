<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del profesor (Admin)</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body id="fondo_body">

    <!-- Logo del colegio -->
    <div class="logo">
        <div class="logo">
            <figure class="icono_houston">
             <img src="/img/imagenlogo 1.png" alt="icono de colegio" width="70px" />
             <figcaption>Colegio de San Houston</figcaption>
             <div class="header_administrador header_perfil">
                 <nav>
                     <ul class="menu-horizontal">
                         <li>
                             <a href="#"><img src="/img/Porfesor_img.png" alt="imagen de admin" title="Perfil"></a>
                             <ul class="menu-vertical">
                                 <li><a href="/Html/Administrador/perfil_admin.html">Perfil</a></li>
                                 <li><a href="/index.html">CerrarSesion</a></li>
                             </ul>
                         </li>

                     </ul>
                 </nav>
                 <div class="perfil_rol">
                     <h2 class="perefil">Joselo</h2>
                     <h2 class="profile">Administrador</h2>
                 </div>
             </div>
           </figure>
           </div>
    </div>

    <!-- Titulo de Formulario Profesor -->
    <header class="titulo_profesor_admin">
        <h1>Formulario Profesor</h1>
        <a href="/Html/Administrador/profesor_admin.html"><img src="/img/icons/signo-atras.png" alt="Atras"></a>
    </header>

    <!-- Contenedor del formulario -->
    <div class="content_form">
        <main>
            <h1 class="titulo_pic">Picture</h1>
            <form method="post" action="#" enctype="multipart/form-data">
              <div>
                <img src="/img/foto_perfil.png" alt="avatar" id="img" />
                <input type="file" name="foto" id="foto" accept="image/*" title="Agregar Foto"/>
                <label class="add_foto" for="foto">Agregar foto</label>
              </div>
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" autocomplete="off" autofocus placeholder="Ejemplo: Jatnna..."/>
              </div>
              <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" autocomplete="off" placeholder="Ejemplo: Martinez"/>
              </div>
              <div>
                <label for="edad">Edad:</label>
                <input type="number" placeholder="Ejemplo: 15 o 21">
              </div>
              <div>
                <label for="dire">Dirección:</label>
                <input type="text" placeholder="Carretera cirulitos, Calle #23">
              </div>
              <div class="input_sex">
                <label for="sexo">Sexo:</label>
                Hombre:<input type="radio" name="" id="sexo">
                Mujer:<input type="radio" name="" id="sexo">
              </div>
              <div>
                <label for="fechanac">Cédula:</label>
                <input type="text" placeholder="Ejemplo: 402-42353425-8">
              </div>
              <div>
                <label for="fechanac">Nacimiento:</label>
                <input type="date">
              </div>
              <div class="selects">
                <div>
                <label class="labelm" for="curso">Curso:</label>
                <!-- Select de cursos -->
                <select name="" id="curso">
                    <option value="curso" selected>-Seleccione-</option>
                    <option value="primero">Primero</option>
                    <option value="segundo">Segundo</option>
                    <option value="tercero">Tercero</option>
                    <option value="cuarto">Cuarto</option>
                </select>
                </div>
                <div>
                <label class="labelmat" for="materia">Materia:</label>
                <select name="" id="materia">
                    <option value="sociales" selected>-Seleccione-</option>
                    <option value="Lengua">Lengua Española</option>
                    <option value="Lengua">Matemática</option>
                    <option value="Lengua">Sociales</option>
                    <option value="Lengua">Naturales</option>
                </select>
                </div>
              </div>
              <div>
                <label for="correo">Correo:</label>
                <input type="email" placeholder="co***doj**han2*69@gmail.com">
              </div>
              <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" placeholder="Ejemplo: 809-343-5564">
              </div>
        
              <div id="boton_add">
                <button type="button">Agregar</button>
            </div>
            </form>
        </main>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
