<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
 <body id="fondo_login">

  <!-- Logo de colegio San Houston -->
  <div class="logo_leon">
    <figure>
     <img src="img/imagenlogo 1.png" alt="icono de colegio" width="70px" />
     <figcaption>Colegio de San Houston</figcaption>
   </figure>
   </div>
   <!-- Contenedor del formulario -->
   <div class="content_form">
    <main class="formulario_login">
        <h1 class="titulo_pic">Recuperar Contraseña</h1>
        <div class="iconos">
          <img class="icon-user" src="img/icons/signo-user.png" alt="icono user" />
        </div>
        <form class="fondo_login2" method="post" action="#" enctype="multipart/form-data">
          <div>
            <input type="file" name="foto" id="foto" accept="image/*" title="Agregar Foto"/>
          </div>
          <div>
            <!-- <label for="nombre">Usuario:</label> -->
            <input class="mainLoginInput" type="text" name="nombre" autocomplete="off" autofocus placeholder="&#61443; Correo"/>
          </div>
          <div>
            <!-- <label for="apellido">Contraseña:</label> -->
            <input class="mainLoginInput" type="password" name="apellido" autocomplete="off" placeholder=" Teléfono"/>
          </div>
          
          <div id="boton_add">
            <button class="btn-entrar" type="submit" onclick="alerta()"><a href="cronometro.html">Siguiente</a></button>
        </div>
        </form>
    </main>
  </div>
   <footer>&copy; Todos los derechos reservados a Colegio San Houston</footer>
    <script>
      function alerta(){
        alert("Hemos enviado un codigo de verificacion a tu correo xxxxxx@gmail.com.")
      } 
    </script>
  </body>
</html>
