<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="/js/app.js"></script>
  </head>
  <body id="fondo_login">
    <div class="content_login">
      <!-- Logo de colegio San Houston -->
    <div class="logo">
     <figure>
      <img src="img/imagenlogo 1.png" alt="icono de colegio" width="70px" />
      <figcaption>Colegio de San Houston</figcaption>
    </figure>
    </div>
    <div class="formulario">
      <!-- Icono y titulo de inicio de sesion y ayuda -->
      <h1 class="titulo_sesion">INICIAR SESION</h1>
      <div class="iconos">
        <img class="icon-user" src="img/icons/signo-user.png" alt="icono user" />
      </div>
      <form action="">
        <div class="formulariouser">
          <input class="usuario" type="text" id="user" placeholder="Usuario o correo escolar" />
          <input class="usuario" type="password" id="clave" placeholder="Contraseña" required />
        </div>

        <!-- Botón del login -->
        <div class="btn-login">
        <button class="btn-entrar" type="submit" onclick="ingresar()">Entrar</button>
        </div>
      </form>
      
      <div class="recovery"><a href="#">Has olvidado la Contraseña?</a></div>
      
    </div>
    </div>
    <div class="rol">
      <a href="/Html/Estudiante/estudiante.html">Estudiante</a>
    </div>
    <div class="rol">
      <a href="/Html/Profesor/profesor_inicio.html">Profesor</a>
    </div>
    <div class="rol">
      <a href="/Html/Administrador/administrador.html">Administrador</a>
    </div>
    <footer>&copy; Todos los derechos reservados a Colegio San Houston</footer>
  </body>
</html>
